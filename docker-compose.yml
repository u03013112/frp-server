version: '3.2'
services:
  ddns:
    image: timothyye/godns:latest
    container_name: 'ddns'
    restart: always
    volumes:
      - ./ddns.json:/usr/local/godns/config.json
    tty: true
  frps:
    image: yangliu/frps:latest
    container_name: 'frps'
    restart: always
    volumes:
      - ./frps.ini:/conf/frps.ini
    tty: true
    ports:
      - 7000:7000
      - 8000-8020:8000-8020